<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 30px;
      height: 100%;
      margin-top: 100px;
      margin-bottom: 50px;
    }
    .rails-default-error-page h1.error {
      font-size: 80px;
      font-weight: 800;
      color: rgb(106, 198, 212);
      line-height: 1.5em;
      margin-bottom: 0;
    }
    .rails-default-error-page h1 {
      font-size: 100%;
      color: #e67e22;
      line-height: 1.5em;
    }

    a{font-size: 20px;
      border-radius: 50px;
      background-color: #e67e22;
      border: solid 5px steelblue;
      height: 100px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      box-shadow: 0 9px #999;
      width: 336px;
      padding: 5px;
      margin-top: 18px;
      font-family: arial, sans-serif;
    }
    a:hover {background-color: rgb(255, 98, 0)}
    a:active {
      background-color: #ec721b;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <div class="rails-default-error-page">
      <div>
        <h1 class="error">Error 500</h1>
        <h1>Sorry... Something went wrong</h1>
        <p>You might want to go back home</p>
      </div>
    </div>
    <div style="text-align: center; margin-top: 50px;">
      <a class="btn btn-primary" href="/" role="button">Fly home</a>
    </div>
</body>
</html>
